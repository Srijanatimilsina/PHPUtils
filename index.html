<!DOCTYPE html>
<html>
<head>
	<title>Form Validate</title>
	 <link rel="stylesheet" href="css/style.css" media="all" />
<script type="text/javascript" src="script.js"></script>
</head>
<body>
<div class="form">
		<form>
			<div>
				<label>
					First Name *
				</label><br>
				<input type="text" class="validate"/>
			</div> 
			<div>
				<label>
					last Name *
				</label><br>
				<input type="text" class="validate"/>
			</div>
			<div>
				  <input type="radio" name="gender" value="male" checked> Male
				  <input type="radio" name="gender" value="female"> Female
				  <input type="radio" name="gender" value="other"> Other  
			</div>
			<div>
				<label>
					Email *
				</label><br>
				<input type="email" class="validate"/>
			</div>
			<div>
				<label>
					Address 
				</label><br>
				<input type="text" class="novalidate"/>

			</div>
			<div>
				<label>
					Phone *
				</label><br>
				<input type="text" class="validate"/>
			</div>
			<div>
				<label>
					Birth Date 
				</label><br>
				<input type="date" name="bday" class="novalidate">
			</div>
			<div>
				<label>
					Application For Position *
				</label><br>
				<input type="text" id="txt" class="validate" name="txt" />
	<div id="autocomplete">
	</div>
			</div>
			<div>
				<label>
					Introduction *
				</label><br>
			<textarea id="form-control" class="validate" ></textarea>
			</div>

				<button type="button" id="submit-btn">Submit</button>

		</form> 
		</div>

<script>
	function $(key){
		return document.getElementById(key);
	}	
 	
 	$("submit-btn").onclick=function(){
 		validate();
 		return false;
 	};

 	function validate(){
 		var inputs=document.getElementsByClassName("validate");
 		for(var i=0;i<inputs.length;i++){
 			var input=inputs[i];
 			if(input.value.length==0){
 				input.className="error";
 			}
 		}
 		
 	}


</script>
<script>
	var names=["PHP Developer","Operations manager","Office manager","Marketing manager","Receptionist"];
	var txt=document.getElementById("txt");
	var auto=document.getElementById("autocomplete");
	auto.onmouseout=function(){
		this.style.display="none";
	};
	txt.onkeyup=function(){
		auto.style.display="block";
		var data=this.value.toUpperCase();
		var content="<ul>";
		names.forEach(function(item,index){
			if(item.toUpperCase().includes(data)){
				content+="<li onclick='autoComplete(this)'>"+item+"</li>";
			}
		})
		content+="</ul>";
		auto.innerHTML=content;


	};

	function autoComplete(obj){
		txt.value=obj.innerHTML;
	}

</script>
</body>
</html>
